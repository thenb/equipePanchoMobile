<ion-header>

  <ion-navbar>
    <ion-title>{{event.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-tabs [selectedIndex]="myIndex" tabsPlacement=top>
        <ion-tab [root]="dataRoot" tabTitle="Notícia" tabIcon="paper" [rootParams]="data"></ion-tab>
        <ion-tab [root]="imagesRoot" tabTitle="Fotos" tabIcon="photos" [rootParams]="data"></ion-tab>
        <ion-tab [root]="videosRoot" tabTitle="Vídeos" tabIcon="videocam" [rootParams]="data"></ion-tab>
        <ion-tab [root]="urlsRoot" tabTitle="URL's" tabIcon="link" [rootParams]="data"></ion-tab>
      </ion-tabs>
</ion-content>

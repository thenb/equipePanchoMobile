<!--
  Generated template for the ImageListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>

  <ion-list *ngIf="imgList && imgList.length > 0">
    <ion-item  ion-item *ngFor="let img of imgList" (click)="picShow(img)">
        <p>Título da imagem</p>
        <img src={{img}} (click)='showImage(img)'>
    </ion-item>
  </ion-list>
  <p *ngIf="!imgList || imgList.length == 0" >Não possui imagens</p>
</ion-content>

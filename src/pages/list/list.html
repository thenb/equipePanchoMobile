<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-item>
        <img src="http://hortonhighschool.ca/wp-content/uploads/2017/10/News.jpg">
        <ion-card-content text-wrap>
          <p>Vamos fazer esse teste do conteudo da noticia, apenas testando funcionalidade</p>
        </ion-card-content>
        <ion-item>
          <ion-icon item-end name="photos"></ion-icon>
          <ion-icon item-end name="videocam"></ion-icon>
          <ion-icon item-end name="link"></ion-icon>
        </ion-item>
      </ion-item>
    </ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>

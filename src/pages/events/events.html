<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>    
    <ion-item *ngFor="let e of events" (click)="itemTapped(e)">       
        <ion-card-content text-wrap>
          <img *ngIf="e.url_imagens && e.url_imagens.length > 0" src={{e.url_imagens[1]}}>
          <img *ngIf="!e.url_imagens || e.url_imagens.length == 0" src="http://hortonhighschool.ca/wp-content/uploads/2017/10/News.jpg">
          <p>{{e.titulo}}</p>
          <ion-icon *ngIf="e.url_imagens && e.url_imagens.length > 0" item-right class="icon-list" name="photos"></ion-icon>
          <ion-icon *ngIf="e.url_videos && e.url_videos.length > 0" item-right class="icon-list" name="videocam"></ion-icon>
          <ion-icon *ngIf="e.url_links && e.url_links.length > 0" item-right class="icon-list" name="link"></ion-icon>
        </ion-card-content>  
    </ion-item>
  </ion-list> 
</ion-content>

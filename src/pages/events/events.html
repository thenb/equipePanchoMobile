<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <p>Eventos</p>
  <ion-list>    
    <ion-item *ngFor="let e of events" (click)="itemTapped($event, e)">       
        <ion-card-content text-wrap>
          <img src="../assets/imgs/news1.jpg">
          <p>{{e.title}}}</p>
          <ion-icon item-end name="photos"></ion-icon>
          <ion-icon item-end name="videocam"></ion-icon>
          <ion-icon item-end name="link"></ion-icon>
        </ion-card-content>  
    </ion-item>
  </ion-list> 
</ion-content>
